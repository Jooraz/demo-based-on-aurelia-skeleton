<template>
    <section class="au-animate">
        <h2>${heading} ${param}</h2>
        <!--//info: wywo?anie funkcji submit przy pomocy dwóch typów dowi?za?-->
        <button type="button" value="trigger" click.trigger="submit()">trigger</button>
        <button type="button" value="delegate" click.delegate="submit()">delegate</button>

        <!--//info: dowi?zanie walidacji i akcji na submit formularza-->
        <form role="form" submit.delegate="submit()" validate.bind="validation">
            <div class="form-group">
                <label for="fn">First Name</label>
                <!--//info: ustawienie trybu od?wie?enia warto?ci na podane zdarzenia-->
                <input type="text" value.bind="firstName & updateTrigger: 'blur':'copy':'dblclick'" 
                       class="form-control" id="fn" placeholder="first name">
            </div>
            <div class="form-group">
                <label for="ln">Last Name</label>
                <!--//info: ustawienie trybu od?wie?enia warto?ci na opó?nienie 100ms-->
                <input type="text" value.bind="lastName & debounce: 100" class="form-control" id="ln" placeholder="last name"
                       validate="lastName">
                <!--//info: konieczne do dodania validate="[propertyName]" w przypadku u?ycia behavior-->
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <p class="help-block">${fullName | upper}</p>
            </div>
            <button type="submit" class="btn btn-default"
                    disabled.bind="!validation.result.isValid">
                Submit
            </button>
        </form>
    </section>
</template>
