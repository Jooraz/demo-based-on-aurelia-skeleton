<!--//info: komponent identyczny z nav-bar ale ze wsparciem VM -->
<template>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <i class="fa fa-home"></i>
                <span>${router.title}</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--//info: pętla for dla wszystkich elementów znajdujących się w router.navigation-->
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <!--//info: dowiązanie jednostronne dla elementu href-->
                    <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--//info: dyrektywa wyświetlająca element dla wartości router.isNavigating == true-->
                <li class="loader" if.bind="router.isNavigating">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </li>
            </ul>
        </div>
    </nav>
</template>
